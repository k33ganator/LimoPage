<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Calendar – Top Hat Limo Services</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .calendar {
      max-width: 850px;
      margin: 0 auto;
      background: #161616;
      padding: 20px;
      border-radius: 12px;
      border: 1px solid #333;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .calendar-header h2 {
      color: #e6c35c;
      margin: 0;
      font-size: 24px;
    }

    .month-btn {
      background: #e6c35c;
      color: black;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
    }

    .day {
      background: #1f1f1f;
      padding: 12px;
      min-height: 90px;
      border-radius: 8px;
      border: 1px solid #333;
      color: white;
      font-size: 14px;
      position: relative;
    }

    .day-number {
      font-weight: bold;
      color: #e6c35c;
    }

    .event-dot {
      width: 8px;
      height: 8px;
      background: #e6c35c;
      border-radius: 50%;
      position: absolute;
      bottom: 6px;
      right: 6px;
    }

    #bookingList {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      border-radius: 12px;
      border: 1px solid #333;
      max-width: 850px;
      margin-left: auto;
      margin-right: auto;
    }

    #bookingList h3 {
      color: #e6c35c;
      margin-top: 0;
    }
  </style>
</head>
<body>

<header class="site-header">
  <div class="header-inner">
    <img src="logo.png" class="logo" alt="Top Hat Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="reservations.html">Reservations</a>
      <a href="dashboard.html">Dashboard</a>
      <a class="active" href="calendar.html">Calendar</a>
      <a href="payments.html">Payments</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="calendar">
    <div class="calendar-header">
      <button class="month-btn" onclick="prevMonth()">&lt;</button>
      <h2 id="monthLabel">Month</h2>
      <button class="month-btn" onclick="nextMonth()">&gt;</button>
    </div>

    <div class="calendar-grid" id="calendarGrid"></div>
  </div>

  <div id="bookingList" style="display:none;">
    <h3>Bookings on <span id="dateLabel"></span></h3>
    <div id="bookingItems"></div>
  </div>
</section>

<footer>
  © 2026 Top Hat Limo Services
</footer>

<script src="script.js"></script>
<script>
let currentMonth = new Date().getMonth();
let currentYear = new Date().getFullYear();
let allBookings = [];

async function loadBookings() {
  const res = await fetch("/api/get-bookings");
  allBookings = await res.json();
  renderCalendar();
}

function renderCalendar() {
  const grid = document.getElementById("calendarGrid");
  grid.innerHTML = "";

  const firstDay = new Date(currentYear, currentMonth, 1).getDay();
  const daysInMonth = new Date(currentYear, currentMonth+1, 0).getDate();

  document.getElementById("monthLabel").textContent =
    new Date(currentYear, currentMonth).toLocaleDateString("en-US", {
      month: "long", year: "numeric"
    });

  for (let i = 0; i < firstDay; i++) {
    grid.innerHTML += `<div></div>`;
  }

  for (let d = 1; d <= daysInMonth; d++) {
    const dateStr = `${currentYear}-${String(currentMonth+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;

    const hasBookings = allBookings.some(b => b.date === dateStr);

    grid.innerHTML += `
      <div class="day" onclick="openDay('${dateStr}')">
        <div class="day-number">${d}</div>
        ${hasBookings ? '<div class="event-dot"></div>' : ''}
      </div>
    `;
  }
}

function openDay(date) {
  const listBox = document.getElementById("bookingList");
  const itemsBox = document.getElementById("bookingItems");

  const dayBookings = allBookings.filter(b => b.date === date);

  document.getElementById("dateLabel").textContent = date;
  itemsBox.innerHTML = "";

  if (dayBookings.length === 0) {
    itemsBox.innerHTML = "<p>No bookings.</p>";
  } else {
    dayBookings.forEach(b => {
      itemsBox.innerHTML += `
        <div style="padding:10px; border-bottom:1px solid #333;">
          <strong>${b.name}</strong><br>
          Pickup: ${b.pickup}<br>
          Time: ${b.time}<br>
          Vehicle: ${b.vehicle}<br>
          Status: ${b.status}
        </div>
      `;
    });
  }

  listBox.style.display = "block";
}

function prevMonth() {
  currentMonth--;
  if (currentMonth < 0) {
    currentMonth = 11;
    currentYear--;
  }
  renderCalendar();
}

function nextMonth() {
  currentMonth++;
  if (currentMonth > 11) {
    currentMonth = 0;
    currentYear++;
  }
  renderCalendar();
}

loadBookings();
</script>

</body>
</html>
